<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
   <div class="container">
        <header>
          <span class="logo" style="float: left;
            margin: 0.4em;
            color: yellow;
            font-size: xxx-large;
            font-family: cursive;">Bike Luncher</span>
            <div class="menu-toggle"></div>
            <nav>
                <ul>
                <li><a href="#" class="active" onclick="window.location = '/index'">Home</a></li>
                <li><a href="#" onclick="window.location = '/add'">Add Bike</a></li>


            </ul>

            </nav>
            <div class="clearfix">

            </div>

        </header>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"></script>
      <script type="text/javascript">
       $(document).ready(function(){
           $('.menu-toggle').click(function(){
             $('.menu-toggle').toggleClass('active')
             $('nav').toggleClass('active')
           })
       })
    </script>

      <div class="container">

        <section>
            <div class="box">

                   <div class="card-deck">
                        {% for store in stores %}
                       <div class="card" style="width: 18rem;">



                        <h1>{{store.BrandName}}</h1>
                        <img class="card-img-top" src="{{store.img.url}}" alt="Card image cap" onmouseover="this.src='{{ store.img1.url }}'" onmouseout="this.src='{{ store.img.url }}'">
                        <div class="card-body"><br />

                          <h1 class="card-title">{{store.BikeName}}</h1>
                          <h4 style="color: lightseagreen;">Rs. {{store.price}}/day</h4>
                          <p class="card-text" style="font-size: x-large;">{{store.store}}</p>

                          <div>
							  <input type="hidden" value="{{store.id}}" name="pid">
                             <input type="hidden" value="1" name="qty">
							 <a href="#" class="btn btn-primary">Add To Cart</a>

						  </div>
                         </div>
							  <script type="text/javascript">

                                      var slideIndex = 1;
                                         //showDivs(slideIndex);

                                           function plusDivs(n) {
                                          //showDivs(slideIndex += n);
                               </script>


						</div>
                       {% endfor %}
                   </div>

            </div>


		</section>
	  </div>

	<script type="text/javascript" src="{% static 'js/pngfix.js' %}"></script>
<script type="text/javascript" src="{% static 'js/viewModal.js' %}"></script>
</body>
</html>
